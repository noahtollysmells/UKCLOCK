<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen UK Clock</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap");

    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(82, 115, 255, 0.12), transparent 32%),
                  radial-gradient(circle at 80% 70%, rgba(116, 240, 237, 0.12), transparent 30%),
                  #05070d;
      color: #e9f2ff;
      font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .clock {
      text-align: center;
      line-height: 1.1;
      letter-spacing: 0.05em;
    }

    .time {
      font-size: clamp(3rem, 12vw, 12rem);
      font-weight: 700;
      color: #74f0ed;
      text-shadow: 0 0 24px rgba(116, 240, 237, 0.25);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .date {
      margin-top: 1rem;
      font-size: clamp(1.2rem, 3vw, 3rem);
      font-weight: 400;
      color: #8ba6c1;
      transition: color 0.3s ease;
    }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 0.6rem 0.8rem;
      backdrop-filter: blur(10px);
      color: #e9f2ff;
      font-size: 0.95rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .controls label {
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .controls select {
      background: rgba(255, 255, 255, 0.08);
      color: #e9f2ff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 0.35rem 0.5rem;
      font-size: 0.95rem;
    }

    /* Theme: Black & White */
    .theme-bw body, body.theme-bw {
      background: #000;
      color: #f2f2f2;
    }

    body.theme-bw .time {
      color: #f2f2f2;
      text-shadow: none;
    }

    body.theme-bw .date {
      color: #cfcfcf;
    }

    /* Theme: Neon Aqua (default) */
    body.theme-neon {
      background: radial-gradient(circle at 20% 20%, rgba(82, 115, 255, 0.12), transparent 32%),
                  radial-gradient(circle at 80% 70%, rgba(116, 240, 237, 0.12), transparent 30%),
                  #05070d;
      color: #e9f2ff;
    }

    body.theme-neon .time {
      color: #74f0ed;
      text-shadow: 0 0 24px rgba(116, 240, 237, 0.25);
    }

    body.theme-neon .date {
      color: #8ba6c1;
    }

    /* Theme: Warm Sunset */
    body.theme-sunset {
      background: radial-gradient(circle at 15% 20%, rgba(255, 178, 102, 0.25), transparent 35%),
                  radial-gradient(circle at 80% 60%, rgba(255, 94, 118, 0.22), transparent 30%),
                  #1a0f0f;
      color: #ffe9d6;
    }

    body.theme-sunset .time {
      color: #ffb266;
      text-shadow: 0 0 18px rgba(255, 178, 102, 0.3);
    }

    body.theme-sunset .date {
      color: #ffb8c0;
    }

    /* Theme: Glacier */
    body.theme-ice {
      background: radial-gradient(circle at 20% 30%, rgba(180, 221, 255, 0.22), transparent 32%),
                  radial-gradient(circle at 80% 70%, rgba(120, 160, 255, 0.18), transparent 30%),
                  #0b1b2b;
      color: #e6f3ff;
    }

    body.theme-ice .time {
      color: #9fd1ff;
      text-shadow: 0 0 18px rgba(159, 209, 255, 0.25);
    }

    body.theme-ice .date {
      color: #c7dbff;
    }

    /* Theme: Terminal Green */
    body.theme-matrix {
      background: #060b06;
      color: #b4ffc6;
    }

    body.theme-matrix .time {
      color: #7bff9a;
      text-shadow: 0 0 16px rgba(123, 255, 154, 0.3);
    }

    body.theme-matrix .date {
      color: #95f7b4;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="theme-bw" selected>Black & White</option>
      <option value="theme-neon">Neon Aqua</option>
      <option value="theme-sunset">Warm Sunset</option>
      <option value="theme-ice">Glacier</option>
      <option value="theme-matrix">Terminal Green</option>
    </select>
  </div>

  <div class="clock">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">Loading London time...</div>
  </div>

  <script>
    const timeEl = document.getElementById("time");
    const dateEl = document.getElementById("date");
    const themeSelect = document.getElementById("theme");
    const timeZone = "Europe/London";

    function updateClock() {
      const now = new Date();
      const timeParts = new Intl.DateTimeFormat("en-GB", {
        timeZone,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      }).formatToParts(now);

      const dateString = new Intl.DateTimeFormat("en-GB", {
        timeZone,
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric"
      }).format(now);

      const timeString = timeParts
        .filter(part => part.type === "hour" || part.type === "minute" || part.type === "second")
        .map(part => part.value)
        .join(":");

      timeEl.textContent = timeString;
      dateEl.textContent = dateString;
    }

    function applyTheme(theme) {
      const themes = [
        "theme-bw",
        "theme-neon",
        "theme-sunset",
        "theme-ice",
        "theme-matrix"
      ];
      document.body.classList.remove(...themes);
      document.body.classList.add(theme);
    }

    themeSelect.addEventListener("change", (e) => {
      applyTheme(e.target.value);
    });

    updateClock();
    setInterval(updateClock, 1000);
    applyTheme(themeSelect.value);
  </script>
</body>
</html>
